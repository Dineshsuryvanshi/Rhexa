<html lang="hi">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #151921;
            --card-bg: #1e242e;
            --text-color: #fcfcfc;
            --primary-color: #FFD700;
            --primary-dark: #b39700;
            --hex-red: #FF4D4D;
            --hex-green: #4CAF50;
            --hex-blue: #2196F3;
            --hex-yellow: #FFC107;
            --hex-purple: #9C27B0;
            --hex-size: 35px;
            --hex-width: calc(1.732 * var(--hex-size));
            --hex-height: calc(2 * var(--hex-size));
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #151921 0%, #1a1f2e 100%);
            color: var(--text-color);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            touch-action: none;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        @keyframes shimmer {
            0% { filter: drop-shadow(0 0 0px rgba(255,215,0,0)); }
            50% { filter: drop-shadow(0 0 16px rgba(255,215,0,0.6)); }
            100% { filter: drop-shadow(0 0 0px rgba(255,215,0,0)); }
        }

        @keyframes popIn {
            from { 
                transform: scale(0.7) translateY(20px); 
                opacity: 0; 
            }
            to { 
                transform: scale(1) translateY(0); 
                opacity: 1; 
            }
        }

        @keyframes scaleDown {
            from { transform: scale(1); }
            to { transform: scale(0.8); }
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
            max-width: 420px;
            padding: 20px;
            animation: slideInUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .header {
            text-align: center;
        }

        .title {
            font-family: 'Fredoka', sans-serif;
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4), 0 2px 10px rgba(255, 215, 0, 0.3);
            letter-spacing: -0.5px;
            animation: bounceIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .score-box {
            font-size: 1.8rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
            animation: fadeInScale 0.3s ease 0.2s both;
            
        }

        .board-container {
            position: relative;
            width: 360px;
            height: 360px;
            background: radial-gradient(ellipse at center, rgba(255,215,0,0.05) 0%, rgba(0,0,0,0.3) 100%);
            border-radius: 50%;
            border: 6px solid rgba(255,215,0,0.40);
            box-shadow: 0 0 40px rgba(0,0,0,0.6), inset 0 0 30px rgba(255,215,0,0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInScale 0.2s ease 0.1s both;
        }

        .hex-grid {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .hex-slot {
            position: absolute;
            width: var(--hex-width);
            height: var(--hex-height);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hex-slot:hover {
            filter: brightness(1.1);
        }

        .hexagon {
            width: 93%;
            height: 94%;
            background-color: rgba(255,255,255,0.1);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.08);
            
        }

        .hexagon.tile {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.1) 100%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.1);
            border: none;
            animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hexagon.tile.new-tile {
            animation: bounceIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .hexagon.tile::after {
            content: 'üêù';
            font-size: 1.4rem;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
            opacity: 0.9;
            animation: fadeInScale 0.5s ease 0.1s both;
        }

        .hexagon.stack-1 { 
            margin-top: -4px; 
            z-index: 1; 
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .hexagon.stack-2 { 
            margin-top: -8px; 
            z-index: 2; 
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.05s both;
        }
        .hexagon.stack-3 { 
            margin-top: -12px; 
            z-index: 3; 
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.1s both;
        }
        .hexagon.stack-4 { 
            margin-top: -16px; 
            z-index: 4; 
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.15s both;
        }
        .hexagon.stack-5 { 
            margin-top: -20px; 
            z-index: 5; 
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hand-container {
            display: flex;
            gap: 24px;
            min-height: 100px;
            justify-content: center;
            align-items: center;
            animation: fadeInScale 0.7s ease 0.3s both;
        }

        .hand-slot {
            width: 85px;
            height: 85px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        .hand-slot:hover {
            transform: translateY(-6px) scale(1.05);
            filter: drop-shadow(0 6px 12px rgba(255,215,0,0.3));
        }

        .hand-slot:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        .hexagon.hand-tile {
            animation: bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .drag-ghost {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%) scale(1.3);
            width: var(--hex-width);
            height: var(--hex-height);
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.5)) drop-shadow(0 0 16px rgba(255,215,0,0.4));
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 0.3s;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--card-bg) 0%, #252b3a 100%);
            padding: 48px 40px;
            border-radius: 24px;
            text-align: center;
            border: 2px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.15), 0 20px 40px rgba(0,0,0,0.6);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
            width: 320px;
        }

        .modal-content h2 {
            font-family: 'Fredoka', sans-serif;
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 12px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            animation: slideInUp 0.4s ease 0.1s both;
        }

        .modal-content p {
            color: #aaa;
            margin-bottom: 24px;
            font-size: 1.1rem;
            animation: slideInUp 0.4s ease 0.2s both;
        }

        .final-score {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 32px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            animation: slideInUp 0.4s ease 0.3s both;
        }

        .primary-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, #FFA500 100%);
            color: #000;
            border: none;
            padding: 16px 32px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 14px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
            font-family: 'Nunito', sans-serif;
            animation: slideInUp 0.4s ease 0.4s both;
        }

        .primary-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
            animation: pulse 0.6s infinite;
        }

        .primary-btn:active {
            transform: translateY(0) scale(0.98);
            animation: none;
        }

        .hidden {
            display: none !important;
        }

        .highlight {
            filter: drop-shadow(0 0 16px var(--primary-color)) brightness(1.3) !important;
            animation: shimmer 0.6s infinite;
        }

        @media (max-width: 400px) {
            .board-container {
                width: 320px;
                height: 320px;
            }
            .title {
                font-size: 2rem;
            }
        }
        #sb{
            border-radius:14px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #FFA500 100%);
            position: center;
            padding: 10px 55px;
            margin-top: 10px;
            bottom: 100px;        /* kitna upar chahiye bottom se, adjust kar sakte ho */
            margin-left: 09%;
            transform: translateX(400deg);  /* center me lane ke liye */
        
        }
        /*#usb:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
            animation: pulse 0.6s infinite;
        }*/
        #sb {
            animation: glowPulse 2.5s ease-in-out infinite alternate;
            transition: transform 0.9s;
        }
        
        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 5px #ffeb3b, 0 0 10px #ffeb3b;
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 7px #ffeb3b, 0 0 5px #ffeb3b;
                transform: scale(1.20);
            }
            100% {
                box-shadow: 0 0 5px #ffeb3b, 0 0 10px #ffeb3b;
                transform: scale(1);
            }
        }
        
        /* (Optional) Click effect - sirf halkasa press feedback */
        .sb: active {
            transform: scale(2);
        }
        #cap {
            color: white;
            background-color: rgb(128, 0, 128);
            border: 1px solid green;
            border-radius: 6px; 
            margin-left: 1px;
            margin-right: 3px;
            }
    </style>
</head>
<body>

    <script>
      const shareBtn = document.getElementById('sb');
    
      shareBtn.addEventListener('click', () => {

        const text = encodeURIComponent('‡§á‡§∏ ‡§Æ‡§ú‡•á‡§¶‡§æ‡§∞ Hexa Puzzle ‡§ó‡•á‡§Æ ‡§ï‡•ã ‡§ñ‡•á‡§≤‡•ã!');
